<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book recommendation system</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <style>
        .text-white{
            color:white
        }
    </style>
    <Body style="background-color: black;">

        <nav class="navbar" style="background-color: green">
            <p class="navbar-brand" style='color:black'>My book recommender</p>
           <ul class="nav navbar-nav" style='color:black'>
               <li><a href='/'>Home</a></li>
                <li><a href='/recommend'>Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>

        </nav>

        <div class="container">
            <div class="row">
                <div class='col-md-12'>
                    <h1 class='text-white' style='font-size:40px'>Top 50 Book.</h1>
                </div>
                {% for i in range(book_name|length) %}
                <div class='col-md-3' style='margin-top:30px'>
                    <div class='card-body'>
                        <img class='card-img-top' src='{{ image[i] }}'>
                        <p class='text-white'>{{ book_name[i] }}</p>
                        <p class='text-white'>{{ author[i] }}</p>
                        <p class='text-white'>Votes-{{ votes[i] }}</p>
                        <p class='text-white'>Rating -{{ rating[i] }}</p>
                    </div>
                </div>
                {% endfor %}
                

            </div>
        </div>
        
        
    </Body>
</html>
